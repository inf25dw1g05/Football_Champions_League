openapi: 3.0.0
info:
  title: Champions League
  version: 0.0.1
  description: 'Torneio da Champions League'
  contact: 
    name: inf25dw1g05
    email: inf25dw1g05@gmail.com

servers:
  - url: http://localhost:8080
    description: Champions League
    variables:
      basePath:
        default: /Groups
components: 
  schemas:
    Team:
      title: Team
      type: object
      properties:
        team_id:
          type: integer
          format: int64
        name:
          type: string
        country:
          type: string
        coach:
          type: string
        group:
          type: string
      required: 
        - name
        - country
        - coach
        - group
      additionalProperties: false

    Player:
      title: Player
      type: object
      properties:
        player_id:
          type: integer
          format: int64
        name:
          type: string
        position:
          type: string
        nationality:
          type: string
        team_id:
          type: integer
          format: int64
      required:
        - name
        - position
        - nationality
        - team_id
      additionalProperties: false
    
    Match:
      title: Match
      type: object
      properties:
        match_id:
          type: integer
          format: int64
        home_team_id:
          type: integer
          format: int64
        away_team_id:
          type: integer
          format: int64
        match_date:
          type: string
          format: date
        venue:
          type: string
        home_score:
          type: integer
          default: 0
          minimum: 0
        away_score:
          type: integer
          default: 0
          minimum: 0
      required:
        - home_team_id
        - away_team_id
      additionalProperties: false
    
    MatchEvent:
      title: MatchEvent
      type: object
      properties:
        event_id:
          type: integer
          format: int64
        match_id:
          type: integer
          format: int64
        player_id:
          type: integer
          format: int64
        event_type:
          type: string
          enum: ['Goal', 'Yellow Card', 'Red Card', 'Assist']
        minute:
          type: integer
          minimum: 1
          maximum: 90
      required:
        - match_id
        - player_id
        - event_type
        - minute
      additionalProperties: false